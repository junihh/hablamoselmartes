<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Hablamos el Martes</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="googlebot" content="noindex,nofollow">
        <meta name="robots" content="noindex,nofollow">

        <style>

            * {
                margin: 0;
                padding: 0;
                border: 0;
                box-sizing: border-box;
                vertical-align: baseline;
                -webkit-tap-highlight-color: rgba(0,0,0,0);
                list-style: none;
                outline: 0;
            }

            html, body {
                width: 100%;
                background-color: #FFF;
                font: normal 18px/100% Helvetica,Arial,sans-serif;
                color: #666;
            }
            body {
                height: 100vh;
            }

            .transitions, a, .page {
                -webkit-transition: all 0.3s ease-out;
                -moz-transition: all 0.3s ease-out;
                -ms-transition: all 0.3s ease-out;
                transition: all 0.3s ease-out;
            }

            a {
                color: #000;
                text-decoration: underline;
            }
            a:hover { text-decoration: none; }

            .wrapper {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
                background-color: #DDD;
            }
            .message {
                display: inline-block;
                max-width: 400px;
                text-align: center;
            }
            .message p {
                padding: 20px 30px;
                background-color: #FFF;
                border-radius: 10px;
                font-size: 1.2rem;
                line-height: 120%;
                color: #000;
            }
            .message span {
                display: block;
                margin-top: 12px;
                font-size: 0.7rem;
                color: #999;
            }

        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="message">
                <p id="message">¡EPERATE!</p>
                <span>Cualquier duda, hablar con Prini o Samuel</span>
            </div>
        </div>

        <script>
            (function(){
                'use strict';

                const eleMsg = document.querySelector('#message');
                const crrDay = (new Date()).getDay();

                eleMsg.innerText = (crrDay == 2) ? 'Hablamos el próximo martes' : 'Hablamos el martes';
            })();
        </script>
    </body>
</html>
